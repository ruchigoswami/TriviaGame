<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cerulean/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script src="assets/javascript/trivia.js"></script>
</head>
<body>
    <div class="container">
        <!--First row for points-->
        <div class="row">
             <div class="col-md-12" id="header"><img src="assets/images/trivia.png" ></div>
        </div>
        <!--second row for points-->
        <div class="quiz">
        <div class="row" id="points_row">
            <div class="col-md-6" id="points">Points</div>
            <div class="col-md-6" id="timer">Points</div>
        </div>
        <!--third row for question-->
        
            <div class="row" id="question_row">
                <div class="col-md-12" id="question"><img src="assets/images/q.jpg"></div>
            </div>
        <!--Third row for answer buttons 1-2-->
            <div class="row"> 
               <div class="col-md-6" ><a href="#" id="option0" class="btn btn-info">Info</a></div>
               <div class="col-md-6" ><a href="#" id="option1" class="btn btn-info">Info</a></div>
            </div>
        <!--Fourth row for answer buttons 3-4-->
            <div class="row"> 
               <div class="col-md-6" ><a href="#" id="option2" class="btn btn-info">Info</a></div>
               <div class="col-md-6" ><a href="#" id="option3" class="btn btn-info">Info</a></div>
            </div>
        </div>    
         
    </div>

</body>
</html>
